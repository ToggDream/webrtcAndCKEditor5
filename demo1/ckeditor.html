<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #msgForm{
            height: 800px;
            width: 800px;
        }
        .blank-line{
            height: 30px;
            width: 30px;
            opacity: 0;
            visibility: hidden!important;
        }
    </style>
    <script src="jquery.js">
    </script>
    <script type="text/javascript" src="ckeditor.js"></script>
</head>
<body>
    <form method="post" action="job/add" id="msgForm">
        <textarea style="height: 800px" name="description" id="editor"/>
            <p>文本内容</p>
            <!--<p>[姓名]，你好</p>
            <p>现邀请你参加[项目名称]面试。</p>
            <p>面试日期:[日程日期]</p>
            <p>签到时间:[预约时间]</p>
            <p>面试地点:[日程地点]</p>
            <br>
            <p>请携带您的身份证和学生证等相关证件到场。</p>-->
        </textarea>
    </form>
    <button class="s-save">保存</button>
    <button class="s-init-msg">默认内容</button>
    <button class="s-add-text">插入</button>
    <script type="text/javascript">
        ClassicEditor
            .create( document.querySelector( '#editor' ),{

            })
            .then( editor => {
                //加载图片适配器
                editor.plugins.get('FileRepository').createUploadAdapter = (loader)=>{
                    return new UploadImageAdapter(loader);
                };
                //初始化msg
                $('.s-init-msg').click(function () {
                    editor.setData('<p>[姓名]，你好</p>\n' +
                        '            <p>现邀请你参加[项目名称]面试。</p>\n' +
                        '<p></p>' +
                        '            <p>面试日期:[日程日期]</p>\n' +
                        '            <p>签到时间:[预约时间]</p>\n' +
                        '            <p>面试地点:[日程地点]</p>\n' +
                        '<p></p>' +
                        '            <p>请携带您的身份证和学生证等相关证件到场。</p>');
                });
                //保存内容
                $('.s-save').click(function () {
                    const data = editor.getData();
                    console.log(53,data);
                });
                //插入文本
                $('.s-add-text').click(function () {
                    editor.model.change( writer => {
                        writer.insertText( '666', editor.model.document.selection.getFirstPosition() );
                    } );
                });
            })
            .catch( error => {
                console.error( error );
            } );

        //图片上传适配器。
        class UploadImageAdapter{
            constructor(loader) {
                this.loader = loader;
            }
            upload() {
                return new Promise((resolve, reject) => {
                    const data = new FormData();
                    data.append('upload', this.loader.file);
                    data.append('allowSize', 10);//允许图片上传的大小/兆
                    //console.log(39,data);
                    $.ajax({
                        url: 'loadImage',
                        type: 'POST',
                        data: data,
                        dataType: 'json',
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            if (data.res) {
                                resolve({
                                    default: data.url
                                });
                            } else {
                                reject(data.msg);
                            }

                        }
                    });

                });
            }
            abort() {
            }
        }
    </script>
</body>
</html>
